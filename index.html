<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>mrtoomuch300 - Machine Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
* {
box-sizing: border-box;
}

body {
margin: 0;
padding: 0;
font-family: 'Bebas Neue', sans-serif;
color: #f0f0ff;
background: url('https://upload.wikimedia.org/wikipedia/en/5/50/Straw_Hat_Pirates_Jolly_Roger.png') center center fixed;
background-size: cover;
background-repeat: no-repeat;
background-color: #000;
min-height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
text-align: center;
backdrop-filter: brightness(0.85) blur(2px);
}

header {
margin-top: 40px;
padding: 20px;
background-color: rgba(0, 0, 0, 0.7);
border-radius: 10px;
box-shadow: 0 0 20px #5522cc;
animation: floatHeader 5s ease-in-out infinite;
}

@keyframes floatHeader {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-5px); }
}

h1 {
font-family: 'Anton', sans-serif;
font-size: 4rem;
color: #90b8ff;
text-shadow: 3px 3px 8px #000;
letter-spacing: 4px;
margin: 0;
}

.live-banner {
font-size: 1.2rem;
color: #ff2f4e;
background-color: black;
padding: 6px 16px;
border: 2px solid #ff2f4e;
border-radius: 8px;
margin-top: 10px;
animation: pulse 1.4s infinite;
display: inline-block;
letter-spacing: 1px;
}

@keyframes pulse {
0% { box-shadow: 0 0 10px #ff2f4e; }
50% { box-shadow: 0 0 20px #ff2f4e; }
100% { box-shadow: 0 0 10px #ff2f4e; }
}

nav {
margin: 20px 0;
}

nav a {
font-size: 1.5rem;
margin: 0 20px;
text-decoration: none;
color: #b1aaff;
font-weight: bold;
transition: all 0.3s ease;
letter-spacing: 1px;
}

nav a:hover {
color: #ffffff;
text-shadow: 0 0 10px #9b9bff;
}

.schedule {
margin-top: 40px;
background: rgba(0, 0, 50, 0.6);
padding: 20px 30px;
border-radius: 10px;
box-shadow: 0 0 15px #705fff;
width: 320px;
}

.schedule h2 {
font-size: 2.2rem;
margin-bottom: 10px;
color: #ffffff;
text-shadow: 1px 1px #000;
}

.schedule p {
font-size: 1.3rem;
color: #cccfff;
}

footer {
margin-top: auto;
padding: 20px 0;
font-size: 0.95rem;
color: #8888cc;
font-family: 'Anton', sans-serif;
text-shadow: 1px 1px #000;
}
</style>
</head>
<body>
<header>
<h1>mrtoomuch300</h1>
<div class="live-banner">⚡ LIVE NOW ⚡</div>
<nav>
<a href="https://twitch.tv/mrtoomuch300" target="_blank">Twitch</a>
<a href="https://youtube.com/mrtoomuch300" target="_blank">YouTube</a>
</nav>
</header>

<section class="schedule">
<h2>Streaming Schedule</h2>
<p>Monday - Saturday</p>
<p>Streaming 4 to 6 hours daily</p>
</section>

<footer>
<p>Machine in motion stays in motion • © 2025 mrtoomuch300</p>
</footer>
</body>
</html>
